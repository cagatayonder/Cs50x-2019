{% extends "layout.html" %}

{% block body %}

    <div class="col-5">
        <form action="/compare" enctype="multipart/form-data" method="post">

           <label for="exampleFormControlFile1">Birinci Dosyayı Seçiniz</label>
    <input type="file" class="form-control-file" name="file1">
          
           <label for="exampleFormControlFile2">İkinci Dosyayı Seçiniz</label>
    <input type="file" class="form-control-file" name="file2">
   
    <div class="form-check">
           <input class="form-check-input" type="radio" name="algorithm" value="lines" checked>
           <label class="form-check-label" for="algorithm2">
                Compare lines
           </label>
    </div>

    <div class="form-check">
           <input class="form-check-input" type="radio" name="algorithm" value="sentences">
           <label class="form-check-label" for="algorithm2">
                Compare sentences
           </label>
    </div>

    <div class="form-check">
          <input class="form-check-input" type="radio" name="algorithm" value="substrings" >
          <label class="form-check-label" for="algorithm3">
                Compare substrings
                <input class="form-control form-control-sm" min="1" name="length" placeholder="of length n" type="number">
            <button class="btn btn-primary" type="submit">Compare</button>
          </label>
    </div>
        
        </form>
    </div>
    


{% endblock %}
